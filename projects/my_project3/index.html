<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Solar System</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Solar System Container */
    .solar-system {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 30s linear infinite;
    }

    /* Sun */
    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffcc00, #ff6600);
      border-radius: 50%;
      box-shadow: 0 0 50px #ff6600;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Planets */
    .planet {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ccc;
      transform-origin: 150px 150px;
      animation: orbit 10s linear infinite;
    }

    .planet:hover {
      transform: scale(1.5);
      cursor: pointer;
    }

    /* Planet Colors and Sizes */
    .mercury { background: #a9a9a9; animation-duration: 5s; }
    .venus { background: #ffcc99; animation-duration: 8s; }
    .earth { background: #6699cc; animation-duration: 12s; }
    .mars { background: #cc6666; animation-duration: 15s; }
    .jupiter { background: #cc9966; animation-duration: 20s; width: 40px; height: 40px; }
    .saturn { background: #ffcc66; animation-duration: 25s; width: 35px; height: 35px; }
    .uranus { background: #66ccff; animation-duration: 30s; }
    .neptune { background: #6666cc; animation-duration: 35s; }

    /* Planet Orbits */
    .mercury { transform: rotate(0deg) translateX(50px); }
    .venus { transform: rotate(45deg) translateX(80px); }
    .earth { transform: rotate(90deg) translateX(120px); }
    .mars { transform: rotate(135deg) translateX(150px); }
    .jupiter { transform: rotate(180deg) translateX(200px); }
    .saturn { transform: rotate(225deg) translateX(230px); }
    .uranus { transform: rotate(270deg) translateX(260px); }
    .neptune { transform: rotate(315deg) translateX(290px); }

    /* Animations */
    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(360deg); }
    }

    /* Planet Details (Hidden by Default) */
    .planet-details {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }

    .planet:hover .planet-details {
      display: block;
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <!-- Sun -->
    <div class="sun"></div>

    <!-- Planets -->
    <div class="planet mercury">
      <div class="planet-details">Mercury: Closest to the Sun</div>
    </div>
    <div class="planet venus">
      <div class="planet-details">Venus: Hottest Planet</div>
    </div>
    <div class="planet earth">
      <div class="planet-details">Earth: Our Home</div>
    </div>
    <div class="planet mars">
      <div class="planet-details">Mars: The Red Planet</div>
    </div>
    <div class="planet jupiter">
      <div class="planet-details">Jupiter: The Giant</div>
    </div>
    <div class="planet saturn">
      <div class="planet-details">Saturn: Ringed Beauty</div>
    </div>
    <div class="planet uranus">
      <div class="planet-details">Uranus: The Ice Giant</div>
    </div>
    <div class="planet neptune">
      <div class="planet-details">Neptune: The Blue Planet</div>
    </div>
  </div>
</body>
</html>
